# must be unique in a given SonarQube instance
sonar.projectKey=topics_and_summary
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Topics and Summary
sonar.projectVersion=1.0
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=topics_and_summary
sonar.exclusions=topics_and_summary/docs/build/** , topics_and_summary/logs/** , topics_and_summary/saved-elements/** , topics_and_summary/tests/saved-elements/** , topics_and_summary/preprocessing-files/**
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
# Path where the tests code coverage report was generated using generate-tests-coverage.sh
# DEPRECATED SINCE 1.12. Use this property in SonarPython 1.11 or lower.
#sonar.python.coverage.reportPath=coverage.xml
# SINCE 1.12. Use this property in SonarPython 1.12 or higher.
sonar.python.coverage.reportPaths=coverage.xml
# Exclude the test files, the docs folder and the examples files from coverage report
sonar.coverage.exclusions=topics_and_summary/tests/** , topics_and_summary/examples/** , topics_and_summary/docs/**
